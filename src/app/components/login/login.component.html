<div class="row">
    <div class="col-md-4 offset col-md-4">
        <div class="card-body">
<form #loginForm = "ngForm" (ngSubmit)= "loginForm.valid && login()">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && username.invalid}" id="username" name="username" #username = "ngModel" [(ngModel)]= "model.username" required>
      <span class = "invalid-feedback">User name is required</span>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}" #password="ngModel" id="password" name = "password"[(ngModel)]= "model.password" required>
      <span class = "invalid-feedback">Password is required</span>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</div>
